# NOTE: Windows paths are escaped for .properties parsing (drive letter and backslashes).
# Example: C\:\\Program Files\\Java\\jdk -> this is required so Gradle properly reads the path.
# Keep org.gradle.java.home as a fallback; recommended to also set JAVA_HOME and configure Gradle JDK in Android Studio.

org.gradle.java.home=C\:\\Program Files\\Microsoft\\jdk-17.0.16.8-hotspot
org.gradle.java.installations.paths=C\:\\Program Files\\Microsoft\\jdk-17.0.16.8-hotspot
org.gradle.java.installations.auto-download=true
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:TieredStopAtLevel=1
android.useAndroidX=true
kotlin.code.style=official
android.suppressUnsupportedCompileSdk=36

# Build performance (temporarily tuned for stability on Windows)
org.gradle.configuration-cache=false
org.gradle.parallel=false
org.gradle.caching=true
kotlin.incremental=true
org.gradle.daemon=false

# Disable proxy for Gradle/JVM (override env)
systemProp.http.proxyHost=
systemProp.http.proxyPort=
systemProp.https.proxyHost=
systemProp.https.proxyPort=
systemProp.http.nonProxyHosts=*
